{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<form action="" method="POST">
    {% csrf_token %}
    {{form|crispy}}
    <button class="btn btn-success" id="logout-btn" type="submit">Validate Answer</button>
    <a href="{% url 'questions_list' %}" style="text-decoration: none; " class="btn btn-outline-secondary" href="">Cancel</a>
</form>
{% endblock content %}
