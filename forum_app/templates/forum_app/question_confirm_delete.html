{% extends 'base.html' %}
<!-- {% load static %} -->
{% block content %}
    <style>
        body{
            margin-top: 100px;
        }
        .container11{
            width: 100%;
            text-align: center;
        }
    </style>
    <form action="" method="POST">
        {% csrf_token %}
        <div class="container" style="background-color: blanchedalmond; height: 200px; " >
            <h2 style="text-align: center; padding-top: 35px; font-family: 'Poppins', sans-serif;">Do you want to delete this question? <br> <b>{{ question.title }}</b></h2>
            <div class="container11">
                <button class="btn btn-outline-danger" type="submit" style="font-family: 'Poppins', sans-serif;">Delete</button>
                <a href="{% url 'questions_detail' question.id %}" class="btn btn-outline-success" >Cancel</a>
            </div>
        </div>
    </form>
{% endblock content %}
