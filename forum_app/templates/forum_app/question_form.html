{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content%}
<div>
    <div>
        <div>
            <div>
                <h5>Ask Your Question</h5>
            </div>
        </div>
        <div>
            <div>
                </div>
                <form action="" method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{form|crispy}}
                        {{ form.media | safe }}
                        <button>Post Question</button>
                        <a href="{% url 'home' %}">Cancel</a>
                </form>
            </div>
        </div>
</div>
{% endblock content %}
