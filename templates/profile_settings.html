{%extends 'base.html'%}
{%block content%}

<div class="row">
    <div class="col-md-4">
        <div class="card card-body" style="background-color:#f1edbc">
            <a href="{% url 'home'%}" class="btn btn-warning">&#8592; Back to home</a>
            <hr>
            <h3 style="text-align:center">Account Settings</h3>
            <hr>
            {% include "messages.html" %}
            <img src="{{request.user.profile.prof_pic.url}}" alt="" class="profile_pic">
        </div>
    </div>
    <div class="col-md-8">
        <div class="card card-body" style="background-color:#f5f0b5">
            <h4 style="margin-bottom:0;">Please fill in the form below </h4>
            <hr style="margin-top:0;">
            <form action="" method="post" enctype="multipart/form-data">
                {%csrf_token%}
                {{form.as_p}}
                <input class="btn btn-primary" type="submit" name="Update Information">
            </form>
        </div>
    </div>
</div>
{%endblock content%}
